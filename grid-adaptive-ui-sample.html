<!DOCTYPE html><html lang="en"><head>
    <title>EJ2 Grid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Typescript Grid Control">
    <meta name="author" content="Syncfusion">
     <script src="https://ej2.syncfusion.com/javascript/demos/grid/default/datasource.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script> 
    <script src="ej2.min.js"></script>
    <script src="data.js" type="text/javascript"></script> 
</head>
<body>
     <div class="e-mobile-layout" style="width: 500px; height: 600px; margin-left: 400px;">
        <div class="e-mobile-content">
            <div id="adaptivebrowser"></div>
        </div>
    </div>   

<script >

    var grid = new ej.grids.Grid({
    dataSource: data.slice(0, 20),
    enableAdaptiveUI: true,
    allowPaging: true,
    allowSorting: true,
    allowFiltering: true,
    filterSettings: { type: 'Excel' },
    toolbar: ['Add', 'Edit', 'Delete', 'Update', 'Cancel', 'Search'],
    editSettings: { allowAdding: true, allowEditing: true, allowDeleting: true, mode: 'Dialog' },
    height: '100%',
    load: function() {
        grid.adaptiveDlgTarget = document.getElementsByClassName('e-mobile-content')[0];
    },
    columns: [
            { field: 'OrderID', isPrimaryKey: true, headerText: 'Order ID', width: 120, validationRules: { required: true, number: true } },
            { field: 'CustomerID', headerText: 'CustomerID', width: 150 },
            { field: 'EmployeeID', headerText: 'Employee ID', width: 120 },
            { field: "ShipCity", headerText: "Ship City", width: 250 },
    ],
});
grid.appendTo('#adaptivebrowser');
</script>
</body></html>
