<!DOCTYPE html><html lang="en"><head>
    <title>EJ2 Grid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Typescript Grid Control">
    <meta name="author" content="Syncfusion">
    <link href="index.css" rel="stylesheet">
    <script src="//ej2.syncfusion.com/javascript/demos/grid/local-data/datasource.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script> 
    <script src="ej2.min.js"></script>
    <script src="data.js" type="text/javascript"></script> 
</head>
<body>
        <div id="Grid"></div>        

<script >

    var grid = new ej.grids.Grid({
    dataSource: data.slice(0, 20),
    allowResizing: true,
    allowFiltering: true,
    toolbar: ['Add', 'Edit', 'Delete', 'Update', 'Cancel'],
    editSettings: { allowEditing: true, allowAdding: true, allowDeleting: true },
    frozenRows: 2,
    columns: [
        { field: 'OrderID', headerText: 'Order ID', textAlign: 'Right', width: 120, minWidth: 10, freeze: 'Left' },
        {
            headerText: 'Order Details', columns: [
                { field: 'OrderDate', headerText: 'Order Date', textAlign: 'Right', width: 135, format: 'yMd', minWidth: 10, freeze: 'Left' },
                { field: 'Freight', headerText: 'Freight($)', textAlign: 'Right', width: 120, format: 'C2', minWidth: 10 },
            ]
        },
        {
            headerText: 'Ship Details', columns: [
                { field: 'ShipCity', headerText: 'Ship Country', width: 140, minWidth: 10 },
                { field: 'ShipCountry', headerText: 'Ship Country', width: 140, minWidth: 10, freeze: 'Right' },
            ]
        }
    ]
});
grid.appendTo('#Grid');
</script>
</body></html>
