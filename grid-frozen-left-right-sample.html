<!DOCTYPE html><html lang="en"><head>
    <title>EJ2 Grid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Typescript Grid Control">
    <meta name="author" content="Syncfusion">
    <script src="https://ej2.syncfusion.com/javascript/demos/grid/default/datasource.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script> 
    <script src="ej2.min.js"></script>
    <script src="data.js" type="text/javascript"></script> 
</head>
<body>
        <div id="Grid"></div>        

<script >

var grid = new ej.grids.Grid({
    dataSource: data.slice(0, 20),
    height: 315,
    width: 900,
    toolbar: ['Add', 'Edit', 'Delete', 'Update', 'Cancel'],
    editSettings: { allowEditing: true, allowAdding: true, allowDeleting: true },
//    frozenRows: 2,
    columns: [
        { field: 'OrderID', isPrimaryKey: true, headerText: 'Order ID', freeze: 'Left', width: 120,  validationRules: { required: true, number: true } },
        { field: 'CustomerID', headerText: 'CustomerID', allowEditing: false, width: 120 },
        { field: "ShipCity", headerText: "Ship City", width: 250, allowEditing: false},
        { field: 'OrderDate', headerText: 'Order Date', type: 'date', width: 120, format: { type:'date', format:'dd.MM.yyyy' } ,editType: 'datepickeredit', edit: { params: { format:'dd.MM.yy' }  } },
        { field: "ShipRegion", headerText: "Ship Region",  editType: 'dropdownedit', width: 150, edit: { params: { value: 'CJ' } }},
        { field: 'ShipCountry', headerText: 'Ship Country' , width: 150, freeze: 'Right', allowEditing: false},
        { field: 'Verified', displayAsCheckBox: true, editType: "booleanedit", textAlign: 'Center',width: 100, freeze:'Right'},
        { field: 'Freight', headerText: 'Freight', textAlign: 'Right', freeze: 'Left', editType: 'numericedit', width: 120, format: 'C2'},

    ]
});
grid.appendTo('#Grid');
</script>
</body></html>
